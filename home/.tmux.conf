#-- base settings --#
# set -g default-terminal "screen-256color"
# set -g display-time 3000
# set -g escape-time 0
# set -g history-limit 65535
set -g base-index 1
set -g pane-base-index 1

#-- bindkeys --#
set -g prefix ^q
unbind ^b
bind a send-prefix

# misc
bind e lastp  # select the last pane (prefix e)
bind ^e last  # select the last window (prefix Ctrl+e)
bind q killp  # kill pane (prefix q)
bind ^q killw # kill window (prefix Ctrl+q)

# swap pane(key bind conflict with copycat)
bind ^u swapp -U # swap with the previous pane (prefix Ctrl+u)
bind ^d swapp -D # swap with the next pane (prefix Ctrl+d)

# copy mode
bind Escape copy-mode             # enter copy mode (prefix Escape)
bind ^p pasteb                    # paste buffer (prefix p)
bind -T copy-mode-vi v send-keys -X begin-selection # select (v)
bind -T copy-mode-vi y send-keys -X copy-selection  # copy (y)

# app
bind ! splitw htop                                     # htop (prefix !)
bind m command-prompt "splitw 'exec man %%'"           # man (prefix m)
bind % command-prompt "splitw 'exec pydoc %%'"         # python doc (prefix %)
bind / command-prompt "splitw 'exec ri %%'"            # ruby doc (prefix /)

# reload config (prefix r)
bind r source ~/.tmux.conf

#-- statusbar --#
# set -g status-utf8 on
# set -g status-interval 1
# set -g status-keys vi

setw -g mode-keys vi
setw -g automatic-rename off

#-- colorscheme --#
# see also: https://github.com/daethorian/conf-tmux/blob/master/colors/zenburn.conf

# modes
setw -g clock-mode-colour colour223
setw -g mode-attr bold
setw -g mode-fg colour223
setw -g mode-bg colour235

# panes
set -g pane-border-bg colour234
set -g pane-border-fg colour234
set -g pane-active-border-bg colour232
set -g pane-active-border-fg colour232

# statusbar
set -g status-justify centre
set -g status-bg colour235
set -g status-fg colour248
set -g status-attr dim
set -g status-left "[ #[fg=colour202]S#S #[fg=colour214]| W#I | #[fg=colour222]P#P#[default] ]"
set -g status-left-attr bright
set -g status-left-length 20
set -g status-right "#[fg=colour222] #(uname -n) #[fg=colour78] #(upower -i `upower -e | grep battery` | grep percentage | awk '{print $2}') #{battery_remain}#[fg=colour32] %H:%M #[fg=colour174] #(cut -d ' ' -f 1-3 /proc/loadavg)"
setw -g window-status-current-fg colour223
setw -g window-status-current-bg colour237
setw -g window-status-current-attr bold
setw -g window-status-current-format "#I:#W#F"

# messages
set -g message-attr bold
set -g message-fg colour223
set -g message-bg colour235

# List of plugins
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sessionist'
# set -g @plugin 'tmux-plugins/tmux-battery'
# set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# tmux-continuum  ================================
set -g @continuum-save-interval "0"
# tmux-pain-control ================================
set -g @pane_resize "10"
# tmux-sessionist ====================================
#prefix + g - prompts for session name and switches to it. Performs 'kind-of' name completion.
#prefix + C (shift + c) - prompt for creating a new session by name.
#prefix + X (shift + x) - kill current session without detaching tmux.
#prefix + S (shift + s) - switches to the last session.
#prefix + @ - promote current pane into a new session.
# tmux-continuum ==================================
set -g @continuum-restore 'on'
# tmux-cpu ==================================
# set -g @cpu_icon "⚒"
# tmux-battery ==================================
# set -g @batt_charged_icon "✹"
# set -g @batt_charging_icon "♼"
# set -g @batt_discharging_icon "♻"
# set -g @batt_attached_icon "☂"

# Initialize TMUX plugin manager 
# keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'
